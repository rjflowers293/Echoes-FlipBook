<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes Flipbook</title>
  <link rel="stylesheet" href="assets/flipbook.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="assets/page1.jpg" alt="Page 1" /></div>
  <div class="page"><img src="assets/page2.jpg" alt="Page 2" /></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/turn.min.js"></script>
<script>
  $(document).ready(function(){
    $("#flipbook").turn({
      width: $("#flipbook").width(),
      height: $("#flipbook").height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });
  });
</script>

</body>
</html>
